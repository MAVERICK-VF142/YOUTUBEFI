<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎧 Youtify Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="music.css">
</head>
<body>

  <h1>🎧 Youtify Music Player</h1>

  <div class="search-box">
    <input id="searchInput" placeholder="Search for music..." />
    <button onclick="searchYouTube()">🔍 Search</button>
  </div>

  <iframe id="ytFrame" allow="autoplay"></iframe>

  <div class="section-title">Search Results</div>
  <div class="results" id="results"></div>

  <div class="section-title">My Playlist</div>
  <div class="playlist" id="playlist"></div>

  <!-- Firebase App (required) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Your JS -->
  <script src="music.js"></script>
</body>
</html>
