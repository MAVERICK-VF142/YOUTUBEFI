<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Clone</h1>
        <input type="text" id="search-bar" placeholder="Search for music...">
        <button id="search-button">Search</button>

        <!-- Results container -->
        <div id="results"></div>

<!-- Audio Player Section -->
<div class="audio-player">
    <!-- Write your comments here 
    <div class="song-info">
        <img id="song-thumbnail" src="" alt="Song Thumbnail" class="song-thumbnail">
        <span id="song-title" class="song-title">No Song Playing</span>
    </div> -->

    <div class="player-controls">
        <!-- Play/Pause button -->
        <button id="playPauseBtn" class="control-btn">
            <i class="fas fa-play"></i>
        </button>

        <!-- Progress bar -->
        <div class="progress-container" id="progressContainer">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Volume control -->
        <div class="volume-control">
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
        </div>
    </div>

    <!-- Audio element (no controls attribute) -->
    <audio id="audio-player"></audio>
</div>



    <script src="/static/script.js"></script>
</body>
</html>
